<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Mobile Website</title>
    <!-- jQuery and jQuery Mobile CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- jQuery Mobile JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<!-- First Page -->
<body>
<div data-role="page" id="home-page">
    <div data-role="header">
        <h1>Home Page</h1>
    </div>

    <div data-role="content">
        <p>Welcome to my mobile website!</p>
        <a href="#about-page" class="ui-btn">Go to About Page</a> <!-- Button to navigate to the About Page -->
    </div>

    <div data-role="footer">
        <h4>Footer</h4>
    </div>
</div>
<!-- About Page -->
<div data-role="page" id="about-page">
    <div data-role="header">
        <a href="#home-page" class="ui-btn ui-btn-left">Back to Home</a>
        <h1>About Page</h1>
    </div>

    <div data-role="content">
        <p>This is the about page. You can add more information here.</p>
        <a href="#contact-page" class="ui-btn">Go to Contact Page</a> <!-- Button to navigate to the Contact Page -->
    </div>

    <div data-role="footer">
        <h4>Footer</h4>
    </div>
</div>

<!-- Contact Page -->
<div data-role="page" id="contact-page">
    <div data-role="header">
        <a href="#about-page" class="ui-btn ui-btn-left">Back to About</a>
        <h1>Contact Page</h1>
    </div>

    <div data-role="content">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <button type="submit" class="ui-btn">Submit</button>
        </form>
    </div>

    <div data-role="footer">
        <h4>Footer</h4>
    </div>
</div>
</body>
</html>
